<p>myc02-ngfor works!</p>
<ul>
    <li *ngFor="let e of empList">{{e}}</li>
</ul>
<hr>
<ul>
    <li *ngFor="let e of empList; index as i">{{e}} + {{i}}</li>
</ul>
<hr>
<ul>
    <li *ngFor="let e of empList; let i = index">{{e}} + {{i}}</li>
</ul>

<div *ngIf="isMember">
    <p>Only visible for member</p>
</div>
<hr>
<p>ngIf else</p>
<div *ngIf="age<=18;else adault">
    <p>For children</p>
</div>
<ng-template #adault>
    <p >For Adault</p> 
</ng-template>
