<p>myc10-emp-table </p>
<div class="container">
    <div class="row">
        <table [ngStyle]="{'boder':'2px solid black'}">
            <thead>
                <tr>
                    <td>id</td>
                    <td>name</td>
                    <td>name slice</td>
                    <td>salary</td>
                    <td>birthday</td>
                    <td>gender</td>
                    <td>politic</td>
                    <td></td>
                </tr>
            </thead>
            <tbody *ngIf="empList.length == 0">
                <tr> 
                    <td colspan="7">No employee</td> 
                </tr>
            </tbody>
            <tbody *ngFor="let item of empList; let i = index">
                <tr>
                    <td>{{ item.eid }}</td>
                    <td>{{ item.ename | titlecase}}</td>
                    <td>{{ item.ename | slice:0:3 | titlecase}}</td>
                    <td>{{ item.salary }}</td>
                    <td>{{ item.birthday }}</td>
                    <td>{{ item.gender | gender:'en' }}</td>
                    <td>{{ item.politic  | politicPipe: 'long' }}</td>
                    <td><button (click)="removeEmp(i)">delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<hr>
